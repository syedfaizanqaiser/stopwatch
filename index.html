<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center my-4 header1">StopWatch</h1>
        <div class="text-center"><img
                src="https://images.vexels.com/media/users/3/128840/isolated/preview/c091629800ce3d91d8527d32d60bc46f-stopwatch-timer-by-vexels.png"
                alt="" style="width: 85px;"></div>
        <div class="row">
            <div class="col-lg-3 col-sm-1">
            </div>
            <div class="col-lg-6 col-sm-10 maindiv my-5">
                <span class="h3">Minutes</span>
                <span class="h3">Seconds</span>
                <span class="h3">MilliSec</span>

            </div>
            <div class="col-lg-3 col-sm-1">

            </div>

        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-1">
            </div>
            <div class="col-lg-6 col-sm-10 timer text-center">
                <span class="h3 border border-dark rounded border-pad text-dark" id="min">0</span>
                <span class="h3 border border-dark rounded border-pad text-dark" id="sec">0</span>
                <span class="h3 border border-dark rounded border-pad text-dark" id="msec">0</span>

            </div>
            <div class="col-lg-3 col-sm-1">

            </div>

        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-1"></div>
            <div class="col-lg-6 col-sm-10 text-center my-5 buttons">
                <button class="btn btn-warning" onclick="start() ; disabled=true" id="start">Start</button>
                <button class="btn btn-warning" onclick="pause() ; startBtnEnable()">Pause</button>
                <button class="btn btn-warning" onclick="reset() ; startBtnEnable()">Reset</button>


            </div>
            <div class="col-lg-3 col-sm-1"></div>
        </div>


    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
